<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Função com propriedade</title>
</head>
<body>
    <h1>Exemplo de uso de funções com propriedade</h1>
    <script>    
    let f = function(){
        alert('dentro: '+this.teste);
    };    
    f.teste = 'Oi mundo!';
    f();
    alert('fora: '+f.teste);

    /////
    f2 = function (){
        alert('Oi 2');
    };

    f3 = function(umafunction){
        umafunction();
    };

    f3(f2);

    var x = 0;
    function mostraX(){
        x = 10;
        alert(x);
    }
    mostraX();
    alert(x);

    (function(){alert('Função auto invocável!');})();

    function localmente (){
        'use strict';
        var variavel = 123;
    }

    localmente();

    function somar(){
        let total = 0;
        /*for(i=0;i<=arguments.length;i++){
            total += arguments[i];
        }
        */
        let i = 0;
        while(arguments[i]){
            total += arguments[i];
            i++;
        }
        alert('Soma: '+total);
    }
    somar(10,20,30,4,2,11);

    </script>
</body>
</html>
