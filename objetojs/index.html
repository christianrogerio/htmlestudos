<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de objeto e método no JS</title>
</head>
<body>
    <h1>Teste de Objeto, atributo e método no JavaScript</h1>
    <script>
    let carro = {
        cor : "azul",
        trocaCor : function(cor){
            this.cor = cor;
        },
    };
    console.log(carro.cor);
    carro.trocaCor("verde");
    console.log(carro.cor);
    </script>
</body>
</html>
