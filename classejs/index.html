<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classe com JavaScript</title>
</head>
<body>
    <h1>Exemplo de Classe no JavaScript</h1>
    <script>
        class Retangulo {
            constructor(altura, largura) {
                this.altura = altura;
                this.largura = largura;
            }
        }    
        let r = new Retangulo(10,20);
        alert(r.altura);
    </script>
</body>
</html>
