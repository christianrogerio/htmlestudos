<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Auto do Christian</title>
</head>
<style>
    .gridContainer{
        width: 90%;
        background: #ccc;
        margin: 30px auto;
        display: grid;
        grid-gap: 10px;
        
        grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
        grid-auto-rows: 100px;
    }

    .gridItem{
        background-color: orange;
        padding: 5px;
        font-family: sans-serif;
    }
    
    
    
</style>

<body>
    <h2>Grid Auto do Christian</h2>
        
        
    <div class="gridContainer">
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>

        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
        <div class="gridItem">7 xzvxcv vvcvxvxc vxcxcv xcv xvxvxcvcxv</div>
        <div class="gridItem">8</div>
        <div class="gridItem">9</div>
        <div class="gridItem">10</div>
        <div class="gridItem">11</div>
        <div class="gridItem">12</div>

    </div>
</body>
</html>
