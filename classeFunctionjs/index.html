<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classe com Function no JavaScript</title>
</head>
<body>
    <h1>Classe com Function no JavaScript</h1>
    <script>
    function Caneta(){
        this.cor = '';
        this.preco = 0;
        this.mudarCor = function(cor){
            this.cor = cor;
        }
    }
    let c = new Caneta();
    let c2 = new Caneta();
    c.mudarCor('verde');
    c2.mudarCor('vermelho');
    c.preco = 2.3;
    alert(c.cor);
    alert(c.preco);
    alert(c2.cor);
    </script>
</body>
</html>
