<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML FlexBox</title>
</head>
<style>
    .flexbox{
        height: 250px;
        border: 1px solid red;
        display: flex;
    }

    .flexbox div{
        background: orange;
        width: 300px;
        height: 15px;
    }
</style>
<body>
    <h1>FlexBox</h1>

    <div class="flexbox">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>        
    </div>

</body>
</html>
